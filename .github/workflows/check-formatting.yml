name: Check Python Formatting

on:
  push:       
  pull_request:

jobs:
  formatting-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install black
      run: pip install black

    - name: Check formatting with black
      run: black --check .
